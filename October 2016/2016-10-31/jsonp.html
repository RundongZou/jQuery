<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jsonp</title>
		<script type="text/javascript" src="jQ/jquery-3.1.1.js" ></script>
	</head>
	<body>
		<script>
			//var url = "http://10.17.158.34:8077/Product/GetProductsByPage_get";
			var url = "person1.json";
			var setting={
				type:"get",
				dataType:"json",
				data:{
					pagesize:10,
					pageindex:1
				},
				//1.为什么这里面的data是productdata.json里面的数据？
				//2.如果想获得任意自己写的某个json文件里的数据，该如何做？
				success:function(data){
					console.log(data[1]);
				},
				error:function(){
					alert("Error")
				},
				complete:function(){
					//alert("Complete!")
				}
			};
			$.ajax(url,setting);
		</script>
	</body>
</html>
