<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02-动画</title>
		<script src="jQ/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="jquery.easing.1.3.js" ></script>
		<style>
			#div1{
				width:100px;
				height:100px;
				background-color: red;
				position: absolute;
				top:50px;
			}
		</style>
	</head>
	<body>
		<button id="btn1">向右</button>
		<button id="btn2">向左</button>
		<button id="btn3">向下</button>
		<button id="btn4">向上</button>
		<button id="btn5">停止</button>
		
		<div id="div1"></div>
		
		<script>
			//stop的第一个参数，表示是否取消后面所有的动画，如果是true,则后面的动画都不会执行,默认为false
			//stop的第二个参数，表示当前动画是否立即完成，如果是true，则当前动画立即完成，执行动画队列中的下一个动画，
			//如果是false，则不会立即完成，默认为false
			$("#btn1").click(function(){
				$("#div1").stop(true,false).animate({left:'800px'},2000,'easeOutCirc');
			});
			$("#btn2").click(function(){
				$("#div1").stop(true,false).animate({left:'0px'},2000,'easeOutCirc');
			});
			$("#btn3").click(function(){
				$("#div1").stop(true,false).animate({top:'600px'},2000,'easeOutCirc');
			});
			$("#btn4").click(function(){
				$("#div1").stop(true,false).animate({top:'50px'},2000,'easeOutCirc');
			});
			$("#btn5").click(function(){
				$("#div1").stop();
			})
			//37,38,39,40 ←，↑，→，↓
			$(document).keydown(function(e){
				switch(e.keyCode){
					case 37:
					$("#div1").stop(true,false).animate({left:'0px'},2000,'easeOutCirc');
					break;
					case 38:
					$("#div1").stop(true,false).animate({top:'50px'},2000,'easeOutCirc');
					break;
					case 39:
					$("#div1").stop(true,false).animate({left:'800px'},2000,'easeOutCirc');
					break;
					case 40:
					$("#div1").stop(true,false).animate({top:'600px'},2000,'easeOutCirc');
					break;
				}
			})
			
		</script>
		
	</body>
</html>
