<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03-图片翻转</title>
		<script type="text/javascript" src="jQ/jquery-3.1.1.js" ></script>
		<script type="text/javascript" src="jquery.easing.1.3.js" ></script>
		<style>
		*{
			margin:0;
			padding:0;
		}
			div{
				border:2px dotted red;
				width:800px;
				height:600px;
				position: relative;
			}
			#img1{
				width:800px;
				height:600px;
				position: absolute;
			}
			#img2{
				width:800px;
				height:0px;
				position: absolute;
				top:300px;
			}
		</style>
	</head>
	<body>
		<div>
			<img id="img2" src="images/smile.jpg"  />
			<img id="img1" src="images/me.png"  />
			
		</div>
		<script>
			$("div").mouseenter(function(){
				$("#img1").stop().animate({height:'0px',"top":"300px"},1000,'easeOutCirc',function(){
					$("#img2").stop().animate({height:'600px','top':'0px'},1000,'easeOutCirc')
				})
			})
			$("div").mouseleave(function(){
				$("#img2").stop().animate({height:'0px',"top":"300px"},1000,'easeOutCirc',function(){
					$("#img1").stop().animate({height:'600px','top':'0px'},1000,'easeOutCirc')
				})
			})
		</script>
	</body>
</html>
